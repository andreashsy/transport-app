<h2>Register</h2>
<p>token: {{token}}</p>
<form [formGroup]="newUserForm" (ngSubmit)="submitRegistration()">
  <table>
    <tr>
      <td>Username: </td>
      <td><input type="text" formControlName="username"></td>
    </tr>
    <tr>
      <td>Password: </td>
      <td><input type="password" formControlName="password"></td>
    </tr>
    <tr>
      <td><button type="button" [routerLink]="['']">Back</button></td>
      <td><button type="submit" [disabled]="newUserForm.invalid">Submit</button></td>
    </tr>
  </table>
</form>
