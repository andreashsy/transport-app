<h2>Register</h2>
<form [formGroup]="newUserForm" (ngSubmit)="submitRegistration()">
  <table>
    <tr>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <td><input matInput type="text" formControlName="username"></td>
      </mat-form-field>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <button mat-raised-button type="button" [routerLink]="['']">Back</button>
        <button mat-raised-button type="submit" [disabled]="newUserForm.invalid">Submit</button>
      </td>
    </tr>
  </table>
</form>
