<h2>Your Saved Bus Stops</h2>
<p *ngIf="stops.length === 0">No bus stop saved!</p>

<table *ngFor="let busStopCode of stops; let i = index">
  <tr>
    <td [routerLink]="['/busStop', busStopCode]">{{busStopCode}}</td>
    <td>
      <button (click)="deleteFavourite(i)">X</button>
    </td>
  </tr>
</table>
<button [routerLink]="['/']">Back</button>
