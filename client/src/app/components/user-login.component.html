<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <table>
    <tr>
      <td>Username: </td>
      <td><input type="text" formControlName="username"></td>
    </tr>
    <tr>
      <td>Password: </td>
      <td><input type="password" formControlName="password"></td>
    </tr>
    <tr>
      <td><button type="button" [routerLink]="['']">Back</button></td>
      <td><button type="submit" [disabled]="loginForm.invalid">Login</button></td>
    </tr>
  </table>
</form>
